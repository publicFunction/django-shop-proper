{% extends 'base.html' %}
{% block mainContent %}

<nav id="product-list">
	<ul>
	{% for prod in list %}
		<li>
			<div class="product">
				<h3>{{prod.name}}</h3>
				<div class="price">Price: {{prod.price}}</div>
				<div class="cat">Categogy: {{prod.category}}</div>
			</div>
			
		</li>
	{% endfor %}
	</ul>
</nav>
{% endblock %}
