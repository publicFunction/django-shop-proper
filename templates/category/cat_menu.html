{% load mptt_tags %}
{% recursetree nodes %}
	<li>
		<a href="{% url view_category node.slug %}" title="Category {{ node.name }}">{{ node.name }}</a>
		{% if not node.is_leaf_node %}
		<ul class="children">
			{% for child in node.get_descendants %}
			<li>
				<a href="{% url view_product_list node.slug child.slug %}" title="{{child.name}}">{{child.name}}</a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</li>
{% endrecursetree %}
